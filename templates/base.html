{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Big Five サーベイ{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header class="bg-primary text-white shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand fw-bold" href="{% url 'survey:home' %}">Big Five テスト</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'survey:home' %}">トップ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app/survey">テストを受ける</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="py-4 bg-light border-top small text-center">
      <div class="container">
        <p class="mb-1">このテストは匿名で利用できます。診断結果は参考情報としてご活用ください。</p>
        <p class="mb-0">IPIPの項目はパブリックドメインです。</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
