{% extends "base.html" %}

{% block content %}
  <div class="text-center py-5">
    <h2 class="mb-3">フロントエンドのビルドがまだ配置されていません</h2>
    <p class="mb-4">
      現在ご覧いただいているアプリ版の画面は、フロントエンドのビルドが完了すると利用できるようになります。

    </p>
    <a class="btn btn-primary" href="{% url 'survey:home' %}">トップページに戻る</a>
  </div>
