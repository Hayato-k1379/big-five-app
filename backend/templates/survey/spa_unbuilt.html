{% extends "base.html" %}

{% block title %}メンテナンス中{% endblock %}

{% block content %}
  <div class="text-center py-5">
    <h2 class="mb-3">テスト画面は別ドメインで提供しています</h2>
    <p class="mb-4">
      この Render 環境では SPA を直接配信していません。フロントエンドの URL を環境変数
      <code>FRONTEND_ORIGIN</code> に設定すると、自動的にそちらへリダイレクトされます。
    </p>
    <p class="mb-4">
      設定例: <code>https://big-five-app.vercel.app</code>
    </p>
    <a class="btn btn-primary" href="{% url 'survey:home' %}">トップページに戻る</a>
  </div>
{% endblock %}
